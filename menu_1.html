<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<!--		setting viewport-->
		<meta content="width=device-width, initial-scale=1.0" name="viewport">
		<link href="public/img/logo/ohmyfood@2x.svg" rel="icon" type="image/svg+xml">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
		      rel="stylesheet"/>
		<link href="https://fonts.gstatic.com" rel="preconnect"/>
		<!--		Polices-->
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
		<link href="public/css/style.css" rel="stylesheet"/>
		<title>OhmyFood</title>
	</head>
	<body class="body">
		<div class="loading">
			<div class="loading-wrapper">
				<div class="loading-wrapper-text">ohmyfood</div>
				<div class="loading-wrapper-content"></div>
			</div>
		</div>
		<header class="header transition-delay-1">
			<a href="index.html"><i class="fas fa-arrow-left"></i></a>
			<h1 class="header__logo"><a href="index.html">ohmyfood</a></h1>
			<div class="menu-new">
			<img src="public/img/restaurants/img_01_la_palette_du_gout.jpg"
			     alt="assiette de brocolis et de carottes">
			</div>
		</header>
		<div class="card-menu">
			<div class="card-menu-title transition-delay-1">
				<h2>La palette du goût</h2>
				<label class="heart-like">
					<input type="checkbox">
					<i class="far fa-heart"></i>
					<i class="fas fa-heart"></i>
				</label>
			</div>
			<section class="card-menu-entrees transition-delay-2">
				<h3>ENTRÉES</h3>
				<article class="card-menu-entrees-article">
					<input type="checkbox" id="entree-1">
					<label class="card-menu-entrees-article-info" for="entree-1">
						<div class="card-menu-entrees-article-info__title hidden-text">
							<h4>Fricassée d'escargot</h4>
							<p>Au piment d'espelette</p>
						</div>
						<div class="card-menu-entrees-article-info__price">
							<p><strong>25€</strong></p>
							<div class="card-menu-entrees-article-info__price-circle">
							<i class="fas fa-check-circle"></i>
							</div>
						</div>
					</label>
					<input type="checkbox" id="entree-2">
					<label class="card-menu-entrees-article-info" for="entree-2">
						<div class="card-menu-entrees-article-info__title hidden-text">
							<h4>Foie gras de canard mi-cuit</h4>
							<p>Et ses copeaux de truffes noires</p>
						</div>
						<div class="card-menu-entrees-article-info__price">
							<p><strong>35€</strong></p>
							<div class="card-menu-entrees-article-info__price-circle">
							<i class="fas fa-check-circle"></i>
							</div>
						</div>
					</label>
					<input type="checkbox" id="entree-3">
					<label class="card-menu-entrees-article-info" for="entree-3">
						<div class="card-menu-entrees-article-info__title hidden-text">
							<h4>Oeuf au plat</h4>
							<p>Assaisonné à la truffe sur lit de caviar</p>
						</div>
						<div class="card-menu-entrees-article-info__price">
							<p><strong>20€</strong></p>
							<div class="card-menu-entrees-article-info__price-circle">
							<i class="fas fa-check-circle"></i>
							</div>
						</div>
					</label>
				</article>
			</section>
			<section class="card-menu-plats transition-delay-2">
				<h3>PLATS</h3>
				<article class="card-menu-plats-article">
					<input type="checkbox" id="plat-1">
					<label class="card-menu-plats-article-info" for="plat-1">
						<div class="card-menu-plats-article-info__title hidden-text">
							<h4>Filet de boeuf aux herbes</h4>
							<p>Accompagné de sa ribambelle de légumes</p>
						</div>
						<div class="card-menu-plats-article-info__price">
							<p><strong>40€</strong></p>
							<div class="card-menu-plats-article-info__price-circle">
							<i class="fas fa-check-circle"></i>
							</div>
						</div>
					</label>
					<input type="checkbox" id="plat-2">
					<label class="card-menu-plats-article-info" for="plat-2">
						<div class="card-menu-plats-article-info__title hidden-text">
							<h4>Parmentier de queue de boeuf</h4>
							<p>À la truffe noire sur sa purée de panais</p>
						</div>
						<div class="card-menu-plats-article-info__price">
							<p><strong>35€</strong></p>
							<div class="card-menu-plats-article-info__price-circle">
							<i class="fas fa-check-circle"></i>
							</div>
						</div>
					</label>
					<input type="checkbox" id="plat-3">
					<label class="card-menu-plats-article-info" for="plat-3">
						<div class="card-menu-plats-article-info__title hidden-text">
							<h4>Filet de turbot</h4>
							<p>Aux agrumes</p>
						</div>
						<div class="card-menu-plats-article-info__price">
							<p><strong>44€</strong></p>
							<div class="card-menu-plats-article-info__price-circle">
							<i class="fas fa-check-circle"></i>
							</div>
						</div>
					</label>
				</article>
			</section>
			<section class="card-menu-desserts transition-delay-2">
				<h3>DESSERTS</h3>
				<article class="card-menu-desserts-article">
					<input type="checkbox" id="dessert-1">
					<label class="card-menu-desserts-article-info" for="dessert-1">
						<div class="card-menu-desserts-article-info__title hidden-text">
							<h4>Paris-Brest</h4>
							<p>Revisité</p>
						</div>
						<div class="card-menu-desserts-article-info__price">
							<p><strong>18€</strong></p>
							<div class="card-menu-desserts-article-info__price-circle">
							<i class="fas fa-check-circle"></i>
							</div>
						</div>
					</label>
					<input type="checkbox" id="dessert-2">
					<label class="card-menu-desserts-article-info" for="dessert-2">
						<div class="card-menu-desserts-article-info__title hidden-text">
							<h4>Macaron au chocolat d'exception</h4>
							<p>Et glace à la vanille de Madagascar</p>
						</div>
						<div class="card-menu-desserts-article-info__price">
							<p><strong>22€</strong></p>
							<div class="card-menu-desserts-article-info__price-circle">
							<i class="fas fa-check-circle"></i>
							</div>
						</div>
					</label>
					<input type="checkbox" id="dessert-3">
					<label class="card-menu-desserts-article-info" for="dessert-3">
						<div class="card-menu-desserts-article-info__title hidden-text">
							<h4>Mousse au chocolat</h4>
							<p>Au piment d'espelette et à la truffe noire</p>
						</div>
						<div class="card-menu-desserts-article-info__price">
							<p><strong>23€</strong></p>
							<div class="card-menu-desserts-article-info__price-circle">
							<i class="fas fa-check-circle"></i>
							</div>
						</div>
					</label>
				</article>
			</section>
			<button type="submit" class="button button-margin transition-delay-3">Commander</button>
		</div>
		<footer class="footer transition-delay-3">
			<h2 class="footer__logo"><a href="index.html">ohmyfood</a></h2>
			<p class="footer__link"><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></p>
			<p class="footer__link"><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></p>
			<p class="footer__link"><a href="#">Mentions légales</a></p>
			<p class="footer__link"><a href="mailto:jim@rock.com">Contact</a></p>
		</footer>
	</body>
</html>
